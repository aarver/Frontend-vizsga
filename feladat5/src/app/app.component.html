<div class='container'>
  <div class='mb-2'>
    <label class='form-label' for='title'>Cím</label>
    <input [(ngModel)]="this.actualKonyv.cim" type='text' class='form-control' id='title'>
  </div>
  <div class='mb-2'>
    <label class='form-label' for='isbn'>ISBN</label>
    <input [(ngModel)]="this.actualKonyv.isbn" type='text' class='form-control' id='isbn'>
  </div>
  <div class='alert alert-danger'> [[ A hibaüzenet helye ]] </div>
  <div class='mb-2'>
    <input type='button' class='btn btn-primary' value='Új könyv' (click)="this.save()">
  </div>

  <div class="container">
    <ul>
      <li *ngFor="let konyv of konyv">
          <span>{{konyv.cim}}</span>
          <span>{{konyv.isbn}}</span>

      </li>
  </ul>
  
  </div>
</div>
